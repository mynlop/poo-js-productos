
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Productos App</title>
	<link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>
	<!-- navegacion  -->
	<nav class="navbar navbar-light bg-light">
		<a href="/" class="navbar-brand">Product App</a>
	</nav>

	<div class="container">
		<!-- aplicacion  -->
		<div id="app" class="row pt-5">
			<div class="col-md-4">
				<div class="card">
					<div class="card-header">
						<h4>Agregar Producto</h4>
					</div>
					<form action="" class="card-body" id="product-form">
						<div class="form-group">
							<input type="text" id="name" placeholder="Nombre Producto" class="form-control">
						</div>
						<div class="form-group">
							<input type="number" step="0.01" id="price" placeholder="Precio Producto" class="form-control">
						</div>
						<div class="form-group">
							<input type="number" id="year" value="2019" min="2018" max="2022" class="form-control">
						</div>
						<input type="submit" value="Save" class="btn btn-primary btn-block">
					</form>
				</div>
			</div>
			<div class="col-md-8" id="product-list">

			</div>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
